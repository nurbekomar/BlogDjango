{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "blog/css/style.css" %}">
    <title>Blog NurbekTech </title>
</head>
<body>
    {% block mainmenu %}
        <nav class="nav">
            <div class="container">
                <div class="nav-row">
                    <a href="/" class="logo">LOGO</a>
                    <div class="nav-list">
                        {% for m in menu %}
                            <a class="nav-list" href="#">{{m}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </nav>
    {% endblock mainmenu %}

    {% block content %}{% endblock content %}
</body>
</html>
