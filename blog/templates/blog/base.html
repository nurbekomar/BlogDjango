{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "blog/css/style.css" %}">
    <title>Blog NurbekTech </title>
</head>
<body>
    {% block mainmenu %}
        <nav class="nav">
            <div class="container">
                <div class="nav-row">
                    <a href="{% url "home" %}" class="logo">NurbekTech</a>
                    <ul class="nav-list">
                        {% for m in menu %}
                            <li class="nav-list__item">
                                <a href="#" class="nav-list__link">{{m}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock mainmenu %}

    {% block content %}{% endblock content %}
</body>
</html>
